<div class="container">

  <h1>Todo</h1>

  <div class="jumbotron">
    <div class="container">
      <form #todoForm="ngForm" (submit)="addTodo($event); todoForm.reset();">
        <div class="form-group row">
          <div class="col-10">
            <input class="form-control" [(ngModel)]="title" name="title" #titleValue type="text" placeholder="enter item" id="example-text-input">
          </div>
          <button type="submit" class="btn btn-primary col-2">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <ul class="list-group">
    <div class="row" *ngFor="let todo of todos">
      <div class="col-10" >
        <li class="list-group-item">{{ todo.title }}</li>
      </div>
      <button type="submit" class="btn btn-danger col-2" (click)="deleteTodo(todo)">Delete</button>
    </div>
  </ul>
  
</div> <!-- /container -->
